<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--Header-site-->
    <header class="line">
      <div class="container header">
        <nav class="nav">
          <a class="logo list" href="./index.html"
            ><span class="logo-part">Web</span>Studio</a
          >
          <ul class="list nav-list">
            <li class="item-header">
              <a class="list nav-link" href="./index.html">Студия</a>
            </li>
            <li class="item-header">
              <a class="list nav-link" href="./portfolio.html">Портфолио</a>
            </li>
            <li class="item-header">
              <a class="list nav-link current" href="./contacts.html"
                >Контакты</a
              >
            </li>
          </ul>
        </nav>
        <ul class="list header-contacts">
          <li class="item-header e-mail">
            <a class="list contacts-link" href="mailto:info@example.com">
              <svg class="envelope" width="16" height="12">
                <use href="./images/decorative/sprite.svg#icon-envelope"></use>
              </svg>
              info@example.com</a
            >
          </li>
          <li class="item-header">
            <a class="list contacts-link" href="tel:+380991111111">
              <svg class="phone" width="10" height="16">
                <use href="./images/decorative/sprite.svg#icon-phone"></use>
              </svg>
              +38 099 111 11 11</a
            >
          </li>
        </ul>
      </div>
    </header>
    <section>
      <h1 class="team-title">Наши контакты</h1>
    </section>
    <!--Footer-->
    <footer class="footer">
      <div class="container footer-content">
        <div>
          <a class="list footer-logo" href="./index.html"
            ><span class="logo-part">Web</span>Studio</a
          >
          <address class="footer-address">
            <p>г. Киев, пр-т Леси Украинки, 26</p>
            <ul class="list footer-contacts">
              <li class="contacts-list">
                <a class="list footer-contacts" href="mailto:info@example.com"
                  >info@example.com</a
                >
              </li>
              <li class="contacts-list">
                <a class="list footer-contacts" href="tel:+380991111111"
                  >+38 099 111 11 11</a
                >
              </li>
            </ul>
          </address>
        </div>
        <!-- Join -->
        <div class="join">
          <h3 class="footer-title">Присоединяйтесь</h3>
          <ul class="list social">
            <li class="list-social">
              <a
                class="link-social"
                href="https://www.instagram.com/web-studio"
              >
                <svg class="icon-social" width="20" height="20">
                  <use href="./images/decorative/sprite.svg#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="list-social">
              <a class="link-social list" href="https://twitter.com/WebStudio">
                <svg class="icon-social" width="20" height="20">
                  <use href="./images/decorative/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="list-social">
              <a class="link-social" href="https://www.facebook.com/">
                <svg class="icon-social" width="20" height="20">
                  <use
                    href="./images/decorative/sprite.svg#icon-facebook"
                  ></use>
                </svg>
              </a>
            </li>
            <li class="list-social">
              <a class="link-social" href="https://www.linkedin.com/">
                <svg class="icon-social" width="20" height="20">
                  <use
                    href="./images/decorative/sprite.svg#icon-linkedin"
                  ></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <!-- Sign -->
        <div class="sign">
          <h3 class="footer-title">Подпишитесь на рассылку</h3>
          <div class="sign-form">
            <input
              type="email"
              name="email"
              placeholder="E-mail"
              class="sign-mail"
            />
            <button type="submit" class="hero-button sign-button">
              Подписаться
              <svg width="24" height="24">
                <use href="./images/decorative/sprite.svg#icon-send"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </footer>
    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal-send hero-button">Отправить</button>
        <button class="button-close" data-modal-close>
          <svg class="modal-close" width="18" height="18">
            <use href="./images/decorative/sprite.svg#close"></use>
          </svg>
        </button>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
</html>
